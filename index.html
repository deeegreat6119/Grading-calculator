<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prata&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="grading-container">
        <h2>Welcome to my grading system</h2>
        <div class="inputBox">
            <input type="number" placeholder="Enter Your Score" id="gradingScore">
            <button onclick="gradingBtn()">Check</button>
            <!-- <button onclick="clearInput()">Clear</button> -->
        </div>
        <div id="gradeOutput" class="gradeOutput"></div>
    </div>
    <script>
        function gradingBtn(){
            grading_score = Number(gradingScore.value) 
            if(grading_score < 0 || grading_score > 100){
                gradeOutput.innerHTML =  'INVALID SCORE'
            }else if(grading_score >= 90){
                grade = 'A+'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 85){
                grade = 'A'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 80){
                grade = 'A-'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 75){
                grade = 'B+'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 70){
                grade = 'B'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 65){
                grade = 'C'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 60){
                grade = 'C'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 55){
                grade = 'D+'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 50){
                grade = 'D'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 40){
                grade = 'E'
                gradeOutput.innerHTML = grade
            }else if (grading_score >= 0){
                grade = 'F'
                gradeOutput.innerHTML = grade
            }

        }
    </script>
</body>

</html>
